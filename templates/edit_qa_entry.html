<!-- edit_qa_entry.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit QA Entry</title>
</head>
<body>
    <h1>Edit QA Entry</h1>
    <form action="{{ url_for('edit_qa_entry', qa_entry_id=qa_entry.id) }}" method="post">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" value="{{ qa_entry.question }}" required>
        <br>
        <label for="answer">Answer:</label>
        <textarea id="answer" name="answer" required>{{ qa_entry.answer }}</textarea>
        <br>
        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" value="{{ qa_entry.tag }}">
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
