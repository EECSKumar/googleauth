<!-- templates/multi_turn_qa.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-turn QA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="multi-turn-container">
        <h2>Multi-turn QA</h2>
        <form id="multiTurnForm">
            <label for="userQuery">User Query:</label>
            <input type="text" id="userQuery" name="userQuery" required>

            <label for="response">Bot Response:</label>
            <textarea id="response" name="response" required></textarea>

            <button type="button" onclick="submitMultiTurnQA()">Submit</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
