<!-- delete_confirmation.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete this QA entry?</p>
    <form action="{{ url_for('delete_qa_entry', qa_entry_id=qa_entry.id) }}" method="post">
        <!-- Add a hidden input field to emulate DELETE request -->
        <input type="hidden" name="_method" value="DELETE">
    
        <!-- Include a submit button or trigger for the form -->
        <button type="submit">Delete</button>
    </form>    
</body>
</html>
